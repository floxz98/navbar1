<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta class="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<!-- estilos -->
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<title>Barra de menu #1</title>
</head>
<body>
	<div class="contenedor-barra-menu">
		<header>
			<div class="top-bar">
				<div class="row">
					<div class="sesion">
						<a class="top-bar-link" href="#">
							<i class="far fa-user"></i>
							<span>Iniciar sesión</span>
						</a>
						<a class="top-bar-link" href="#">
							<span>Registrarme</span>
						</a>
					</div>
				</div>
			</div>
			<div class="middle-bar">
				<div class="row">
					<div class="col-md-3 logo">
						<h3>GALA</h3>
					</div>
					<div class="col-md-6 search">
						<form>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="buscar...">
  							<button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
						</div>
						</form>
					</div>
					<div class="col-md-3">
						<a class="middle-bar-link" href="#">
							<i class="far fa-heart"></i>
							<span>Favoritos</span>
						</a>
						<a class="middle-bar-link" href="#">
							<i class="fas fa-shopping-bag"></i>
							<span>Carrito</span>
						</a>
					</div>
				</div>
			</div>
			<div class="bottom-bar">
				<div class="row">
					<div class="page-menu">
						<ul>
							<li><a href="#">Inicio</a></li>
							<li><a href="#">Productos</a></li>
							<li><a href="#">Cotizaciones</a></li>
							<li><a href="#">Nosotros</a></li>
							<li><a href="#">Contacto</a></li>
							<li><a href="#">Perfil</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
	</div>
	<div class="container">
		<!-- bordes -->
		<div class="caja1 mtop8">
			<h1>Borde solid</h1>
		</div>
		<div class="caja2 mtop8">
			<h1>Borde double</h1>
		</div>
		<div class="caja3 mtop8">
			<h1>Borde dotted</h1>
		</div>
		<div class="caja4 mtop8">
			<h1>Borde dashed</h1>
		</div>
		<div class="caja5 mtop8">
			<h1>Borde inset</h1>
		</div>
		<div class="caja6 mtop8">
			<h1>Combinar distintos bordes</h1>
		</div>
		<div class="caja7 mtop8">
			<h1>Border radius</h1>
		</div>
			
		</div>

	<div class="pie-pagina">
		<div class="row">
			<div class="col-md-3">
				<h4>Compañia</h4>
			</div>
			<div class="col-md-3">
				<h4>Ayuda</h4>
			</div>
			<div class="col-md-3">
				<h4>Productos</h4>
			</div>
			<div class="col-md-3">
				<h4>Siguenos</h4>
			</div>
		</div>
	</div>
</body>
</html>
